<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
    <wicket:panel>
            <!--past-meetings-list-->
            <div class="past-meetings-list">
                <div class="past-meetings-list-item">
                    <div  class="date" wicket:id="meeting-date">[Дата]</div>
                    <div wicket:id="past-reports">
                        <a  href="" class="title" wicket:id="report">
                            <wicket:container wicket:id="report-name" />
                        </a>
                        <div class="author" wicket:id="speaker">[Автор]</div>
                    </div>
                </div>
            </div>
            <!--END past-meetings-list-->
    </wicket:panel>
</body>
</html>
