<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>

<wicket:extend>

    <main class="main">
        <div class="wrap">
            <!--left-main-content-->
            <div class="left-main-content">
                <!--upcoming-meetings-->
                <div wicket:id="newMeeting">
                    <div wicket:id="reportNewPanel"></div>
                </div>
                <!--END upcoming-meetings-->

                <!--past-meetings-->
                <div class="past-meetings">
                    <div class="styled-title">Прошедшие встречи</div>
                    <div wicket:id="prevMeeting">
                        <div wicket:id="reportPrevPanel"></div>
                    </div>
                </div>
                <!--END past-meetings-->
            </div>
            <!--END left-main-content-->

            <!--right-main-content-->
            <div class="right-main-content">
                <!--wishes-->
                <div class="wishes">
                    <div class="styled-title">Интересные мне темы</div>

                    <div wicket:id="wishes-menu"></div>

                </div>
                <!--END wishes-->
            </div>
            <!--END right-main-content-->
        </div>
    </main>

    <!--scripts-->
    <!--<script src="js/main.js"></script>-->
    <!--END scripts-->

</wicket:extend>

</body>
</html>
